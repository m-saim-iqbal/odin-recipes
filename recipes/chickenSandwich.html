<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Chicken Sandwich</title>
    </head>
    <body>
        <h1>Recipe for a Chicken Sandwich</h1>
        <img src="../images/sandwich.jpg" alt="picture of a chicken sandwich" />
        <h3>Ingredients</h3>
        <ul>
            <li>Shredded Chicken</li>
            <li>Thin slices of tomato</li>
            <li>Thin slices of cucumber</li>
            <li>Mayo</li>
            <li>Slices of bread</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Cook the chicken</li>
            <li>Between the slices of bread put the chicken together with
                tomato, cucumber and mayo</li>
        </ol>
