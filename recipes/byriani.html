<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>Recipe for Byriani</h1>
        <img src="../images/byriani.jpg" alt="picture of a plate of byriani" />
        <h3>Ingredients</h3>
        <ul>
            <li>rice</li>
            <li>meat</li>
            <li>spices</li>
            <li>onions</li>
            <li>tomatoes</li>
            <li>oil</li>
            <li>yogurt</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Marinate meat in yogurt and spice mixture</li>
            <li>cook the rice</li>
            <li>Fry onions</li>
            <li>Cook tomatoes</li>
            <li>Mix everything</li>
            <li>Cook in low heat for 10-15 minutes</li>
        </ol>
